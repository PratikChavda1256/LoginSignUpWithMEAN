<h2 class="form-header">Sign Up</h2>
<div class="form-container">
    <form [formGroup]="userDataForm" (ngSubmit)="registerUser()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" formControlName="phone" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" formControlName="address" required>
        </div>
        <div class="form-group">
            <label for="answer">Answer:</label>
            <input type="text" id="answer" formControlName="answer" required>
        </div>
        <!-- <button type="submit" class="btn-submit">Sign Up</button> -->
        <button type="submit" class="btn-submit">Sign Up</button>
    </form>
</div>
